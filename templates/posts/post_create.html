{% extends "base.html" %}
{% block title %}Create Post{% endblock title %}
{% block content %}
<div class="container mt-5">
  <h1>Create a New Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Publish</button>
  </form>
</div>
{% endblock content %}
